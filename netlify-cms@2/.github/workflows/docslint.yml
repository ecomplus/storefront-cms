name: 'Docs Linting:'
on:
  push:
    branches:
      - master

    paths:
      - '.github/workflows/docslint.yml'
      - 'website/**'

  pull_request:
    types: [opened, synchronize, reopened]

    paths:
      - '.github/workflows/docslint.yml'
      - 'website/**'

jobs:
  Prose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Vale Linter
        uses: errata-ai/vale-action@cb5ab4acdaf3169b1b5e5b4785d844aaea6366a0
        with:
          # Optional
          files: website/content/docs
        env:
          # Required
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
